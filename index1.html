<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spotify </title>
    <link rel="stylesheet" href="style1.css" class="css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png"alt="spotify">spotify</li>
            <li>Home</li>
            <li>about</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList"></div>
        <h1>Best of ncs</h1>
        <div>
            <div class="songItem">
                <img src="covers1.jpg"alt="1">
                <span>Let me love you</span>
                <span class="songlistplay"><span>05:34</span><i class="far fa fa-play-circle" id="masterPlay"></i></span>
            </div>

        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0"max="100">
        <div class="icons">
             <!---------------fontawsome icons--------------->
             <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i> 


        </div>
        </div>
        <script src="https://kit.fontawsome.com/26504e4a1f.js"crossorigin="anonymous"></script>
        

    <script src="script1.js"</script>
</body>
</html>
